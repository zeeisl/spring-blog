<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head th:replace="layout :: head"></head>
  <body class="bg-light">
    <head th:replace="layout :: header"></head>

    <div class="container mt-3">
      <div class="row d-flex justify-content-center">
        <div class="col-6">
          <div
            class="alert alert-success"
            th:if="${success != null}"
            th:text="${success}"
          ></div>

          <h1 class="h2" th:text="${article.title}"></h1>
          <p th:text="${article.teaser}"></p>

          <div class="row px-2 mb-3">
            <div class="col-md-1 g-1">
              <img
                th:src="${article.author.profilePicture != null?article.author.profilePicture:'/static/noimg.png'}"
                class="img-fluid rounded"
                alt="..."
              />
            </div>
            <div class="col-md-11">
              <div class="card-body">
                <span class="card-title" th:text="${article.author.username}"></span>
                <p class="card-text">
                  <small class="text-muted">Veröffentlicht am <span th:text="${#dates.format(article.publishDate, 'dd.MM.yyyy')}"></span> </small>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container mt-2" th:if="${article.banner != null}">
      <div class="row d-flex justify-content-center">
        <div class="col-8">
          <img th:src="${article.banner}" class="img-fluid w-100" />
          <p></p>
        </div>
      </div>
    </div>

    <div class="container mt-2">
      <div class="row d-flex justify-content-center">
        <div class="col-6">
          <p th:text="${article.text}"></p>
        </div>
      </div>
    </div>

    <div class="row d-flex justify-content-center">
      <div class="col-8 mt-5">
        <h2 class="h3 text-center">Ähnliche Artikel</h2>
        <div class="row">
          <div class="p-0 col-12 col-md-6 col-lg-4">
            <div th:replace="fragments/article/preview_card :: article"></div>
          </div>

          <div class="p-0 col-12 col-md-6 col-lg-4">
            <div th:replace="fragments/article/preview_card :: article"></div>
          </div>

          <div class="p-0 col-12 col-md-6 col-lg-4">
            <div th:replace="fragments/article/preview_card :: article"></div>
          </div>

          <div class="p-0 col-12 col-md-6 col-lg-4">
            <div th:replace="fragments/article/preview_card :: article"></div>
          </div>

          <div class="p-0 col-12 col-md-6 col-lg-4">
            <div th:replace="fragments/article/preview_card :: article"></div>
          </div>
        </div>
      </div>
    </div>

    <head th:replace="layout :: footer"></head>
  </body>
</html>
