<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head th:replace="layout :: head"></head>
  <body class="bg-light">
    <head th:replace="layout :: header"></head>

    <div class="container mt-2">
      <div class="row d-flex justify-content-center">
        <div class="col-4 mt-4">

          <form th:action="@{/auth/resetpassword/{token}(token=${token})}" method="POST">
            <h1 class="h3 fw-normal text-center">Passwort Vergessen</h1>
            <div
              class="alert alert-success mt-3"
              th:if="${success != null}"
              th:text="${success}"
            ></div>
            <div
              class="alert alert-danger mt-3"
              th:if="${error != null}"
              th:text="${error}"
            ></div>

            <div class="form-floating mt-3">
              <input
                type="password"
                name="password1"
                id="password1"
                class="form-control"
                required=""
              />
              <label for="password1">Neues Passwort</label>
            </div>

            <div class="form-floating mt-3">
              <input
                type="password"
                name="password2"
                id="password2"
                class="form-control"
                required=""
              />
              <label for="password2">Passwort wiederholen</label>
            </div>

            <button class="w-100 btn btn-lg btn-primary mt-3" type="submit">
              Passwort neu setzen
            </button>
          </form>
        </div>
      </div>
    </div>

    <head th:replace="layout :: footer"></head>
  </body>
</html>
