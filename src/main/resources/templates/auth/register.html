<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head th:replace="layout :: head"></head>
  <body class="bg-light">
    <head th:replace="layout :: header"></head>

    <div class="container mt-2">
      <div class="row d-flex justify-content-center">
        <div class="col-4 mt-4">
          <form th:action="@{/register}" method="post" th:object="${registerForm}">
            <h1 class="h3 fw-normal text-center">Registrieren</h1>

            <div
              class="alert alert-success mt-3"
              th:if="${success != null}"
              th:text="${success}"
            ></div>

            <div class="form-floating mt-3">
              <input
                type="text"
                class="form-control"
                th:classappend="${#fields.hasErrors('username')} ? 'is-invalid' : ''"
                id="username"
                th:field="*{username}"
                placeholder="Benutzername"
              />
              <label for="username">Benutzername</label>
              <div class="invalid-feedback" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">
                Benutzername Fehler
              </div>
          
            </div>

            <div class="form-floating mt-3">
              <input
                type="email"
                class="form-control"
                th:classappend="${#fields.hasErrors('email')} ? 'is-invalid' : ''"
                id="email"
                th:field="*{email}"
                placeholder="E-Mail-Adresse"
              />
              <label for="email">E-Mail-Adresse</label>
              <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">
                E-Mail-Adresse Fehler
              </div>
            </div>

            <div class="form-floating mt-3">
              <input
                type="password"
                th:field="*{password}"
                id="password"
                class="form-control"
                th:classappend="${#fields.hasErrors('password')} ? 'is-invalid' : ''"
                placeholder="Passwort"
              />
              <label for="password">Passwort</label>
              <div class="invalid-feedback" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">
                Passwort Fehler
              </div>
            </div>

            <button class="w-100 btn btn-lg btn-primary mt-3" type="submit">
              Registrieren
            </button>
          </form>
        </div>
      </div>
    </div>

    <head th:replace="layout :: footer"></head>
  </body>
</html>
