<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head th:replace="layout :: head"></head>
  <body class="bg-light">
    <head th:replace="layout :: header"></head>

    <div class="container mt-2">
      <div class="row d-flex justify-content-center">
        <div class="col-4 mt-4">
          <form th:action="@{/register}" method="post" modelAttribute="user">
            <h1 class="h3 fw-normal text-center">Registrieren</h1>

            <div class="alert alert-danger mt-3" th:if="${errors != null}">
              <th:block th:each="error : ${errors}">
                <span th:text="${error}"></span>
                <hr />
              </th:block>
            </div>

            <div
              class="alert alert-success mt-3"
              th:if="${success != null}"
              th:text="${success}"
            ></div>

            <div class="form-floating mt-3">
              <input
                type="text"
                class="form-control"
                id="username"
                name="username"
                placeholder="Benutzername"
                th:value="${username != null} ? ${username} : ''"
              />
              <label for="username">Benutzername</label>
            </div>

            <div class="form-floating mt-3">
              <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                placeholder="E-Mail-Adresse"
                th:value="${email != null} ? ${email} : ''"
              />
              <label for="email">E-Mail-Adresse</label>
            </div>

            <div class="form-floating mt-3">
              <input
                type="password"
                name="password"
                id="password"
                class="form-control"
                placeholder="Passwort"
              />
              <label for="password">Passwort</label>
            </div>

            <button class="w-100 btn btn-lg btn-primary mt-3" type="submit">
              Registrieren
            </button>
          </form>
        </div>
      </div>
    </div>

    <head th:replace="layout :: footer"></head>
  </body>
</html>
